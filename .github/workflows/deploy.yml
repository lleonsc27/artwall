name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master  # Ou o nome da sua branch principal

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'  # Ou a versão do Node.js que você está usando

    - name: Install dependencies
      run: npm install
    
    - name: Build project
      run: npm run build

    - name: Configure Git
      run: |
        git config --global user.name "Leonardo Cunha"
        git config --global user.email "lleon.sc27@gmail.com"

    - name: Deploy to GitHub Pages
      env:
        GH_TOKEN: ${{ secrets.MY_DEPLOY_TOKEN }}  # Verifique o nome do segredo
      run: |
        npx gh-pages -d build -m "Deploying to GitHub Pages"
