name: Deploy

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Git
      run: |
        git config --global user.email "lleon.sc27@gmail.com"
        git config --global user.name "Leonardo Cunha"

    - name: Install dependencies
      run: npm install

    - name: Build
      run: npm run build

    - name: Deploy
      run: npm run deploy
      env:
        GH_TOKEN: ${{ secrets.GH_TOKEN }}
